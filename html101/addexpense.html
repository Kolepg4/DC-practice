<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="addexpense.css">
  </head>
  <body>
    <div class="container">
    
    <div class="p-5 text-center bg-light">
      <h1 class="mb-3">Adding an Expense</h1>
    </div>

    <form>
     <div class="row mb-3">
        <label for="categoryInputs" class="col-sm-2 col-form-label">Category Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="categoryInputs" style="width:250px" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="DescriptionInputs" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <input type="text area" class="form-control" id="descriptionInputs" style="width:250px,height250px">
        </div>
      
        <div class="row mb-3">
          <label for="iconInputs" class="col-sm-2 col-form-label">Icon</label>
          <div class="col-sm-10">
         

              <input type="file" id="myFile" name="filename">
         
          

          </div>  


      <div class="form-row text-center">
       <button type="button" class="btn btn-secondary" id="saveButton" data-bs-dismiss="modal">Save</button>  
       <button type="button" id="cancelButton" class="btn btn-primary">Cancel</button>
        </div>

        
        </form>

    </form>
</div>
  </body>
</html>
