<html>
    <title>Flexbox Example</title>
    <style>
        .flContainer {
            display: flex;
        }
        .red {
            background: orangered;
            /* flex-grow: 1; */
        }
        .green {
            background: yellowgreen;
            flex-grow: 1;
        }
        .blue {
            background: steelblue;
        }
        .flContainer > div {
            font-size: 5vw;
            padding: .5em;
            color: black;
        }
    </style>
    <body>
        <div class="flContainer">
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
        </div>
    </body>
</html>
